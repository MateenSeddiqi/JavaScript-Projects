<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Taker App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> <img src="images/notes-icon.png" alt=""> Notes</h1>
        <button class="create-note-btn">Create Notes</button>

        <div class="notes-container">
            <textarea class="input-box"></textarea>
            <div class="note-action">
                <span class="note-date">Note: 3/5/2025</span>
                <button class="delete-button"><img src="images/delete.png" alt=""></button>  
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
