<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Note Taker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .create-note-btn {
            width: 100%;
            padding: 12px;
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .create-note-btn:hover {
            background: #e64a19;
        }
        .notes-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .note {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        .note:hover {
            transform: scale(1.02);
        }
        .input-box {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            background: #fff;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .note-action {
            display: flex;
            justify-content: flex-end;
            margin-top: 8px;
        }
        .delete-button {
            background: #ff5252;
            color: white;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }
        .delete-button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My Notes</h1>
        <button class="create-note-btn">Create Note</button>
        <div class="notes-container"></div>
    </div>
    
    <script>
        const notesContainer = document.querySelector(".notes-container");
        const createBtn = document.querySelector(".create-note-btn");

        createBtn.addEventListener("click", () => {
            const note = document.createElement("div");
            note.classList.add("note");
            note.innerHTML = `
                <textarea class="input-box" placeholder="Write your note..."></textarea>
                <div class="note-action">
                    <button class="delete-button">Delete</button>
                </div>
            `;
            notesContainer.appendChild(note);

            // Add delete functionality
            note.querySelector(".delete-button").addEventListener("click", () => {
                note.remove();
            });
        });
    </script>
</body>
</html>
